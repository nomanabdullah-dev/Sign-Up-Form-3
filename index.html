<!DOCtype html>
<html>
    <head>
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <h2>Flat Signup Form</h2>
        <div class="wrapper">
            <div class="form-container">
                <form action="#">
                    <div><input type="text" placeholder="Realname" class="box"></div>
                    <div><input type="text" placeholder="Username" class="box"></div>
                    <div><input type="Password" placeholder="Password" class="box"></div>
                    <div><input type="Password" placeholder="Confirm Password" class="box"></div>
                    <div>
                    <div class="box">By clicking signup, I agree to your terms.
                    </div>
                    <div><input type="submit" value="SIGN UP"></div>
                </form>
                
            </div>
            <div class="social-icons">
                <ul>
                    <li><a href=""><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                    <li><a href=""><i class="fa fa-google" aria-hidden="true"></i></a></li>
                    <li><a href=""><i class="fa fa-github" aria-hidden="true"></i></a></li>
                    <li><a href=""><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
                </ul>
            </div>
        </div>
    </body>
</html>
